<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LVJST ‚Äî Pre-Survey Admin</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <meta name="robots" content="noindex, nofollow">

    <style>
        /* ============================================
       CSS VARIABLES & RESET (Copied from register/style.css / admin.html)
       ============================================ */
        :root {
            --primary-blue: #2563eb;
            --primary-blue-dark: #1e40af;
            --primary-blue-light: #3b82f6;
            --accent-blue: #60a5fa;
            --bg-gradient-start: #f0f9ff;
            --bg-gradient-end: #ffffff;
            --card-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 4px 12px rgba(37, 99, 235, 0.08);
            --shadow-lg: 0 10px 25px rgba(37, 99, 235, 0.12);
            --shadow-xl: 0 20px 40px rgba(15, 23, 42, 0.15);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition-fast: 150ms ease;
            --transition-base: 250ms ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        /* HEADER */
        header {
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-light) 100%);
            color: #ffffff;
            padding: 16px 24px;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-inner {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 20px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 9px 16px;
            border-radius: var(--radius-sm);
            color: #ffffff;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all var(--transition-base);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .btn.ghost {
            background: transparent;
        }

        .btn.red {
            background: #ef4444;
            border: none;
        }

        .btn.red:hover {
            background: #dc2626;
        }

        /* CONTAINER */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 28px 20px;
        }

        /* STATS */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 28px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 18px;
        }

        .icon {
            background: linear-gradient(135deg, #dbeafe 0%, #eff6ff 100%);
            width: 64px;
            height: 64px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--primary-blue);
        }

        .meta h3 {
            font-size: 13px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .meta .num {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-blue);
            line-height: 1;
        }

        /* CONTROLS */
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 20px;
        }

        .search {
            flex: 1;
            display: flex;
            align-items: center;
            background: #f8fafc;
            border-radius: var(--radius-md);
            padding: 12px 16px;
            border: 1px solid var(--border-color);
        }

        .search input {
            border: 0;
            background: transparent;
            outline: none;
            width: 100%;
            font-size: 14px;
        }

        /* TABLE */
        .table-wrap {
            overflow-x: auto;
            border-radius: var(--radius-md);
            background: var(--card-bg);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-color);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            min-width: 1200px;
        }

        thead th {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-light) 100%);
            color: #ffffff;
            padding: 16px 14px;
            text-align: left;
            font-weight: 700;
            font-size: 13px;
            text-transform: uppercase;
            white-space: nowrap;
        }

        tbody td {
            padding: 16px 14px;
            border-bottom: 1px solid #f1f5f9;
            font-size: 14px;
            background: #fff;
        }

        tbody tr:hover td {
            background: #f8fafc;
        }

        .chip {
            display: inline-block;
            background: #f0f9ff;
            color: #0369a1;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            border: 1px solid #bae6fd;
            margin: 2px;
        }

        .img-link {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .img-link:hover {
            text-decoration: underline;
        }

        /* Small action buttons */
        .btn-xs-primary,
        .btn-xs-secondary,
        .btn-xs-accent {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s;
            white-space: nowrap;
            margin-bottom: 4px;
        }

        .btn-xs-primary {
            background: #e0f2fe;
            color: #0284c7;
            border: 1px solid #bae6fd;
        }

        .btn-xs-primary:hover {
            background: #bae6fd;
            color: #0369a1;
        }

        .btn-xs-secondary {
            background: #f3e8ff;
            color: #9333ea;
            border: 1px solid #e9d5ff;
        }

        .btn-xs-secondary:hover {
            background: #e9d5ff;
            color: #7e22ce;
        }

        .btn-xs-accent {
            background: #ecfdf5;
            color: #059669;
            border: 1px solid #a7f3d0;
        }

        .btn-xs-accent:hover {
            background: #d1fae5;
            color: #047857;
        }

        /* LOGIN OVERLAY */
        .login-overlay {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .login-card {
            width: 400px;
            background: white;
            padding: 32px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-xl);
            text-align: center;
        }

        .login-card h2 {
            color: var(--primary-blue);
            margin-bottom: 24px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .login-btn {
            width: 100%;
            background: var(--primary-blue);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
        }

        .login-btn:hover {
            background: var(--primary-blue-dark);
        }

        .error {
            color: #ef4444;
            margin-top: 12px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-inner">
            <h1><span>üèõÔ∏è</span> LVJST Pre-Survey Admin</h1>
            <div class="header-actions">
                <button id="exportCsvBtn" class="btn ghost"><i class="fa-solid fa-file-csv"></i> CSV</button>
                <button id="exportPdfBtn" class="btn ghost"><i class="fa-solid fa-file-pdf"></i> PDF</button>
                <button id="refreshBtn" class="btn ghost"><i class="fa-solid fa-rotate"></i> Refresh</button>
                <button id="logoutBtn" class="btn red"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </div>
        </div>
    </header>

    <main class="container" id="dashboardMain">
        <div class="stats-row">
            <div class="card">
                <div class="icon">üìù</div>
                <div class="meta">
                    <h3>Total Surveyed</h3>
                    <div class="num" id="totalCount">0</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="controls">
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass" style="color:var(--text-muted);margin-right:10px"></i>
                    <input id="globalSearch" placeholder="Search by name, derasar, or city..." />
                </div>
            </div>

            <div class="table-wrap">
                <table id="surveyTable">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Filler Name</th>
                            <th>Mobile</th>
                            <th>City / Taluka</th>
                            <th>Derasar Name</th>
                            <th>Location</th>
                            <th>Google Maps</th>
                            <th>Mulnayak</th>
                            <th>Photos</th>
                            <th>Trustees / Contacts</th>
                        </tr>
                    </thead>
                    <tbody id="dataBody">
                        <tr>
                            <td colspan="10" style="text-align:center;padding:40px">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Login overlay -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-card">
            <h2><i class="fa-solid fa-shield-halved"></i> Admin Login</h2>
            <form id="adminLoginForm">
                <input id="adminId" type="text" placeholder="Admin ID" required autocomplete="username" />
                <input id="adminPass" type="password" placeholder="Password" required autocomplete="current-password" />
                <button type="submit" class="login-btn">Login</button>
                <div id="loginError" class="error">Invalid credentials</div>
            </form>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
