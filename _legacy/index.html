<!-- SEO / Search Result Identity -->
<meta name="theme-color" content="#0b1c2d">
<meta name="application-name" content="Labdhi Vikram Jan Seva Trust">

  <style>
    :root {
      --primary: #0b1c2d;
      --accent: #d4a12b;
      --muted: #6b7280;
      --bg: #f4f6f8;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg, #0b1c2d 0%, #132f4c 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      max-width: 620px;
      padding: 48px 32px;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(8px);
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.35);
    }

    .logo {
      max-width: 140px;
      margin-bottom: 28px;
    }

    h1 {
      margin: 0 0 12px;
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 0.4px;
    }

    .tagline {
      font-size: 15px;
      color: #d1d5db;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .status {
      display: inline-block;
      padding: 8px 16px;
      border-radius: 999px;
      background: rgba(212, 161, 43, 0.15);
      color: var(--accent);
      font-size: 13px;
      font-weight: 500;
      margin-bottom: 28px;
    }

    .cta {
      margin-top: 36px;
    }

    .cta a {
      display: inline-block;
      padding: 12px 22px;
      background: var(--accent);
      color: #1f2933;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .cta a:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(212, 161, 43, 0.35);
    }

    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #9ca3af;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 26px;
      }
      .container {
        padding: 36px 22px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <!-- Optional logo -->

    <p class="tagline">
      Our official website is currently under development.<br />
      We are preparing a dedicated digital space to support our mission of
      preserving India’s ancient cultural heritage.
    </p>

    <div class="cta">
      <a href="/register">Go to Registration</a>
    </div>

    <div class="footer">
      © Labdhi Vikram Jan Seva Trust
    </div>
  </div>

</body>
