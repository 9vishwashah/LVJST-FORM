<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LVJST Bhavnagar Summary</title>

 <link rel="icon" href="./logo.jpg" type="image/jpg">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <meta property="og:image" content="https://dikshainvite.netlify.app/family.jpeg" />

<!-- <a href="/bhavnagar-summary/">View Bhavnagar Summary</a> -->
  <link rel="stylesheet" href="style.css" />
  <!-- <link rel="icon" href="./logo.jpg" type="image/jpg"> -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js" defer></script>
</head>

<body>
<main class="container">
<section class="survey-section">
<div class="form-container">
  
  <!-- HEADER: Logo + Title & Subtitle -->
  <div class="form-header-new">
    <!-- LVJST Logo Container -->
    <div class="logo-container">
      <img src="./logo.jpg" alt="LVJST Logo" class="lvjst-logo">
    </div>

    <div class="header-content">
      <h2 class="form-title-new">
        LVJST Bhavnagar Summary
      </h2>
      <h3 class="form-subtitle-new">
        Team Activity Report
      </h3>
    </div>
  </div>

 <form id="volunteer-form">


    <!-- STEP 1: Captain Information -->
    <div id="step-1-captain" class="form-step">
      <div class="form-section">
        <h4 class="section-title">
          <i class="fas fa-user-circle"></i> Survey Report
        </h4>

                <label>
          <i class="fas fa-calendar-day"></i> Day <span class="required-asterisk">*</span>
        </label>
        <div class="toggle-buttons-wrapper">
          <button type="button" class="toggle-btn" data-day="Day 1">
             Day 1
          </button>
          <button type="button" class="toggle-btn" data-day="Day 2">
             Day 2
          </button>
        </div>
        <input type="hidden" id="selected_day" value="">

        <!-- Captain Name -->
        <label>
          <i class="fas fa-user"></i> Captain Name <span class="required-asterisk">*</span>
        </label>
        <div class="input-wrapper">
          <i class="fas fa-user input-icon"></i>
          <input
            type="text"
            id="captain_name"
            placeholder="Enter captain's full name"
            required
            class="input-with-icon"
          >
        </div>

        <!-- Captain Number -->
        <label>
          <i class="fas fa-mobile-alt"></i> Captain Number <span class="required-asterisk">*</span>
        </label>
        <div class="input-wrapper">
          <i class="fas fa-phone input-icon"></i>
          <input
            type="tel"
            id="captain_number"
            placeholder="10-digit mobile number"
            required
            class="input-with-icon"
          >
        </div>

        <!-- No of Team Members -->
        <label>
          <i class="fas fa-users"></i> Number of Team Members <span class="required-asterisk">*</span>
        </label>
        <div class="input-wrapper">
          <i class="fas fa-users input-icon"></i>
          <input
            type="number"
            id="team_count"
            placeholder="Enter number of team members"
            min="1"
            max="50"
            required
            class="input-with-icon"
          >
        </div>

        <!-- Day Selection Toggle -->


        <!-- Total No of Survey Completed -->
        <label>
          <i class="fas fa-check-double"></i> Total No of Survey Completed <span class="required-asterisk">*</span>
        </label>
        <div class="input-wrapper">
          <i class="fas fa-poll input-icon"></i>
          <input
            type="number"
            id="total_surveys"
            placeholder="Enter total number of surveys completed"
            min="0"
            max="1000"
            required
            class="input-with-icon"
          >
        </div>
      </div>

      <button type="button" id="next-btn">
        <i class="fas fa-arrow-right"></i> Next
      </button>

      <p id="form-status-step1"></p>
    </div>

    <!-- STEP 2: Team Members -->
    <div id="step-2-members" class="form-step" style="display: none;">
      
      <!-- Locked Captain Info Display -->
      <div class="locked-captain-info">
        <h4 class="locked-title">
          <i class="fas fa-lock"></i> Captain Information
        </h4>
        <div class="locked-info-grid">
          <div class="locked-info-item">
            <span class="locked-label">Captain Name:</span>
            <span class="locked-value" id="display-captain-name"></span>
          </div>
          <div class="locked-info-item">
            <span class="locked-label">Contact:</span>
            <span class="locked-value" id="display-captain-number"></span>
          </div>
          <div class="locked-info-item">
            <span class="locked-label">Team Members:</span>
            <span class="locked-value" id="display-team-count"></span>
          </div>
          <div class="locked-info-item">
            <span class="locked-label">Day:</span>
            <span class="locked-value" id="display-selected-day"></span>
          </div>
          <div class="locked-info-item">
            <span class="locked-label">Total Surveys:</span>
            <span class="locked-value" id="display-total-surveys"></span>
          </div>
        </div>
      </div>

      <!-- Team Members Container -->
      <div id="team-members-container"></div>

      <div class="button-group">
        <button type="button" id="back-btn">
          <i class="fas fa-arrow-left"></i> Back
        </button>
        <button type="submit" id="submit-btn">
          <i class="fas fa-paper-plane"></i> Submit Summary
        </button>
      </div>

      <p id="form-status-step2"></p>
    </div>

</form>

<!-- Success Modal -->
<div id="success-modal" class="modal-overlay" aria-hidden="true">
  <div class="modal-content success-popup" role="dialog" aria-modal="true">

    <div class="success-icon">
      <svg viewBox="0 0 52 52">
        <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none" />
        <path class="checkmark-check" fill="none"
              d="M14.1 27.2l7.1 7.2 16.7-16.8" />
      </svg>
    </div>

    <h2>Team Summary Saved!</h2>

    <div class="note-box">
      üôè Thank you for submitting the team summary.<br>
      Your activity report has been recorded successfully.
    </div>

  </div>
</div>


</div>
</section>
</main>

<footer class="page-footer">
  <p>Managed by Vishwa Shah</p>
</footer>

</body>
</html>
